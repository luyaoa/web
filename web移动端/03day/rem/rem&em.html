<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html{
            font-size:20px;
        }
        .box{
            width: 10em;
            height: 10em;
            background-color: pink;
            font-size: 30px;
            /* em的值相对的是自身font-size的大小 */
        }
        .box-rem{
            width: 10rem;
            height: 10rem;
            background-color: hotpink;
            font-size: 34px;
            /* rem 是一个相对长度单位 r(root)em 是相对与根元素的font-size的大小 */
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box-rem"></div>
</body>
</html>
