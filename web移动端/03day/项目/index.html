<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优惠活动首页</title>
    <!-- 引入清除默认样式 -->
    <link rel="stylesheet" type="" href="./css/reset.css">
    <!-- 引入normalize.css去抹平各个移动端浏览器的兼容 -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" type="" href="./css/index.css">
</head>

<body>
    <!-- 头部 -->
    <header>
        <a href="javascript:;">  
            <i></i>
            <span>优惠活动</span>
        </a>
    </header>
    <!-- 主题部分 -->
    <main>
        <div class="all">
            <div class="all-top">
                <h2>全场优惠</h2>
                <span class="num">0/1</span>
            </div>
            <div class="all-add">
                <span>添加优惠</span>
            </div>
            <div class="all-top">
                <h2>全场优惠</h2>
                <span class="num">0/1</span>
            </div>
            <div class="all-add">
                <span>添加优惠</span>
            </div>
            <div class="footer">
                <h3>提示:</h3>
                <p>1、买家下单时只可选择其一（全场优惠或优惠券）</p>
                <p>2、优惠券一旦设置后不可修改</p>
            </div>
        </div>
    </main>

  
</body>

</html>
