<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    body {
      padding: 0;
      margin: 0;
      background-color: #F7F7F7;
    }

    ul {
      padding: 0;
      margin: 0;
      list-style: none;
      background-color: #CCC;
    }

    li {
      height: 30px;
      line-height: 30px;
      padding: 0 20px;
    }

    .box {
      width: 200px;
      height: 200px;
      margin: 10px auto;
      background-color: pink;
    }
  </style>
</head>

<body>
  <ul>
    <li class="start"></li>
    <li class="move"></li>
    <li class="end"></li>
  </ul>
  <div class="box"></div>
  <script>
    // 获取元素 
    var box = document.querySelector(".box");
    var start = document.querySelector(".start");
    var move = document.querySelector(".move");
    var end = document.querySelector(".end");
    var color = ['pink'];
    var key = 0;
    // 添加事件


    // 当手指刚触摸到屏幕是触发的事件 touchstart 
    box.addEventListener('touchstart', function () {
      start.innerHTML = 'start';
      end.innerHTML = '';
    })

    // 当手指开始在元素上移动的时候触发 touchmove事件
    box.addEventListener('touchmove', function () {
      move.innerHTML = 'moving';
      start.innerHTML = '';

      // 在手指移动过程中 给move元素设置不同元素
      move.style.backgroundColor = color[++key % color.length];
    })

    // 当手指离开屏幕是触发touchend事件 
    box.addEventListener('touchend',function(){
      end.innerHTML = "end";
      start.innerHTML = "";
      move.style.backgroundColor = "";
      move.innerHTML = "";
    })

  </script>
</body>

</html>
