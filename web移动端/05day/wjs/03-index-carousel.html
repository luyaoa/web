<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>微金所轮播图部分</title>
    <link rel="stylesheet" href="./lib/css/bootstrap.css">
    <style>
        
    </style>
</head>

<body>


    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <a class="hidden-xs " href="#"><img src="./images/slide_01_2000x410.jpg" alt="..."></a>
                <a class="hidden-sm hidden-lg hidden-md" href="#"> <img src="./images/slide_01_640x340.jpg" alt="..."></a>
                <div class="carousel-caption">
                    1
                </div>
            </div>
            <div class="item">
                <a class="hidden-xs " href="#"><img src="./images/slide_02_2000x410.jpg" alt="..."></a>
                <a class="hidden-sm hidden-lg hidden-md" href="#"> <img src="./images/slide_02_640x340.jpg" alt="..."></a>
                <div class="carousel-caption">
                    2
                </div>
            </div>
            <div class="item">
                <a class="hidden-xs " href="#"><img src="./images/slide_03_2000x410.jpg" alt="..."></a>
                <a class="hidden-sm hidden-lg hidden-md" href="#"> <img src="./images/slide_03_640x340.jpg" alt="..."></a>
                <div class="carousel-caption">
                    3
                </div>
            </div>
            <div class="item">
               <a class="hidden-xs " href="#"><img src="./images/slide_03_2000x410.jpg" alt="..."></a>
               <a class="hidden-sm hidden-lg hidden-md" href="#"> <img src="./images/slide_04_640x340.jpg" alt="..."></a>
                <div class="carousel-caption">
                    4
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <script src="./js/jQuery.min.js"></script>
    <script src="./lib/js/bootstrap.min.js"></script>
</body>

</html>
